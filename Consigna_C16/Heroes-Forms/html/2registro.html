<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forms.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="cabecera">
            <p id="sales">Descuentos 20%</p>
        </div>
    </header>
    <div class="tienda">
        <h1 class="super">Nombre Tienda</h1>
        <img src="../img/Logo SVG.png" alt="Logo tienda">
    </div>
    <main>
        <div class="contenedor-registro">
            <h2>Registro</h2>
            <form action="" type="post">
                <br>
                <div>
                    <label for="nombre"></label>
                    <input type="text" placeholder="Nombre y apellido" name="nombre" id="Nombre">
                </div>
                <br>
                <div>
                    <label for="email"></label>
                    <input type="email" placeholder="pepipe@mail.com" name="email" id="email">
                </div>
                <br>
                <div>
                    <label for="contrasena"></label>
                    <input type="password" type="password" name="pass" id="pass" >
                </div>
                <br>
                <div>    
                    <label for="pais"></label>
                    <select name="pais" id="pais">
                        <option value="Argentina">Argentina</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Colombia">Colombia</option>
                    </select>
                </div> 
                <br>   
                <button type="reset">Resetear</button>
                <button type="submit">Entrar</button>
                <br>
                <br>
                <p>Ya tenes una cuenta?<a href="../html/login.html">Ingresar</a></p>
            </form>
        </div>    
    </main>    
    <footer class="handsome">
        <p class="footer">Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
