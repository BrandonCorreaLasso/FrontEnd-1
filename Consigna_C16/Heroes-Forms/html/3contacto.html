<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forms.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="cabecera">
            <p id="sales">20% de descuento en todos los productos</p>
        </div>
    </header>
    <div class="tienda">
        <h1 class="super">Nombre Tienda</h1>
        <img src="../img/Logo SVG.png" alt="Logo tienda">
    </div>
    <main>
        <div class="contenedor_contact">
            <h2>Contacto</h2>
            <br>
            <form action="" type="post">
                <div>
                    <label for="nombre"></label>
                    <input type="text" placeholder="Nombre y apellido" name="nombre" id="Nombre">
                </div>
                <br>
                <div>
                    <label for="email"></label>
                    <input type="email" placeholder="pepito@mail.com" name="email" id="email">
                </div>
                <br>
                <div>
                    <textarea name="coment" id="coment" cols="30" rows="10" placeholder="Ingrese su comentario"></textarea>
                </div>
                <br>
                <div>
                    <button type="reset">Resetear</button>
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div> 
    </main>
    <footer class="handsome">
        <p class="footer">Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
